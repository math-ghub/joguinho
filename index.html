<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Copo</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <main>
        <section id="menu">
            <h1>Seja Bem-Vindo!</h1>
            <button id="jogar">Jogar</button>
            <button id="opcoes">Opções</button>
        </section>

        <section id="gameplay" style="display: none;">
            <div id="bot">
                <img id="rosto" alt="Rosto">
                <img id="mao-direita" class="absolute" alt="Mão Direita">
                <img id="mao-esquerda" class="absolute" alt="Mão Esquerda" style="display: none;">
            </div>
            <h2 id="msg-box" class="absolute"></h2>
            <div id="copos-container">
                <div class="copo">
                  <div class="bola"></div>      
                </div>
                <div class="copo">
                  <div class="bola"></div>      
                </div>
                <div class="copo">
                  <div class="bola"></div>  
                </div>
            </div>
        </section>
    </main>
</body>
</html>
